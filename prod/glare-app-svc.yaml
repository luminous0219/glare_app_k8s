apiVersion: v1
kind: Service
metadata:
  name: glare-app
  namespace: default
spec:
  ports:
  - port: 7861
    targetPort: 8080
    protocol: TCP
    name: web
  - port: 1935
    targetPort: 1935
    protocol: TCP
    name: srt-tcp
  - port: 1935
    targetPort: 1935
    protocol: UDP
    name: srt-udp
  - port: 4200
    targetPort: 4200
    protocol: UDP
    name: srt-alt
  selector:
    app: glare-app
  type: NodePort
  externalTrafficPolicy: Local
